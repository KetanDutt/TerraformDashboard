<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Login</title>

    <!-- Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Sweetalert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="
    height: 100vh;
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    align-content: center;
    justify-content: center;
    align-items: center;
">
        <div class="row block z-depth-4">
            <div class="row center">
                <p style="font-size: 45px;">Performance Dashboard</p>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="username" type="text" name="username" class="validate" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">fingerprint</i>
                    <input id="password" type="password" name="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <br>
            <div style="
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: space-around;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
        ">
                <button class="btn waves-effect waves-light z-depth-4 btn-large" type="submit" name="action"
                    style="border-radius: 1vh;display: flex;flex-direction: row;flex-wrap: nowrap;align-content: center;justify-content: center;align-items: center;text-transform: none;"
                    onclick="validateLogin()">Sign In
                    <i class="material-icons right">send</i>
                </button>
                <!-- <button class="btn waves-effect waves-light z-depth-4 btn-large" type="submit" name="action"
                    style="border-radius: 1vh;display: flex;flex-direction: row;flex-wrap: nowrap;align-content: center;justify-content: center;align-items: center;text-transform: none;"
                    onclick="registerUser()">Sign Up
                    <i class="material-icons right">send</i>
                </button> -->
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
